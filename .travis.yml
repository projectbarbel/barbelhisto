language: java
install: true
script: 
- mvn clean deploy --settings .maven.xml -DskipTests=true -B -U -P release
- mvn cobertura:cobertura
after_success:
- bash <(curl -s https://codecov.io/bash)
before_install:
    - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
    - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust
install:
    mvn --settings .maven.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
before_deploy:
- mvn help:evaluate -N -Dexpression=project.version|grep -v '\['
- export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v '\[')
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
      - target/barbelhisto-core-$project_version.jar
      - target/barbelhisto-core-$project_version-sources.jar
      - target/barbelhisto-core-$project_version-javadoc.jar
  on:
    repo: projectbarbel/barbelhisto-core
    tags: true
  name: $project_version
